<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Reading</title>
</head>
<body>
    <div class="options">
        <label for="keys">Select Key Signature:
            <select class="keys"></select>
        </label>
        <div class="option">
            <button class="duration_top">Top Note Value</button>
            <button class="duration_bot">Bottom Note Value</button>
        </div>
        <div class="option">
            <button class="number_top">Number of top notes</button>
            <button class="number_bot">Number of bottom notes</button>
        </div>
        <div class="option">
            Top Staff Range: <select class="note_top_min"></select> to <select class="note_top_max"></select>
        </div>
        <div class="option">
            Bottom Staff Range: <select class="note_bot_min"></select> to <select class="note_bot_max"></select>
        </div>
    </div>
    <div class="score"></div>
</body>
</html>
