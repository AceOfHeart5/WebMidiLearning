<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sight Reading</title>
</head>
<body>
    <div class="options">
        <div class="option">
            Select key signature: <select class="keys"></select>
        </div>
        <div class="option">
            <div>
                Top note value: <select class="duration_top"></select>
            </div>
            <div>
                Bottom note value: <select class="duration_bot"></select>
            </div>
        </div>
        <div class="option">
            <div>
                Number of notes in top staff: <select class="number_top"></select>
            </div>
            <div>
                Number of notes in bottom staff: <select class="number_bot"></select>
            </div>
        </div>
        <div class="option">
            <div>
                Top staff range: <select class="note_top_min"></select> to <select class="note_top_max"></select>
            </div>
            <div>
                Bottom staff range: <select class="note_bot_min"></select> to <select class="note_bot_max"></select>
            </div>
        </div>
    </div>
    <div class="score"></div>
</body>
</html>
